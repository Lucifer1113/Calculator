<!DOCTYPE html>
<html>

<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="app.css">
</head>

<body>
	<section class="main-container">
		<div class="nav-bar">
			<span>The Conventional Calculator</span>
		</div>
		<div class="body">
			<div class="content">
				<div class="input-box">
					<input id="first-value" placeholder="1st value" size="5" />
					<input id="second-value" placeholder="2nd value" size="5" />
				</div>
				<div class="control-box">
					<button onclick="add()" id="btn">+</button>
					<button onclick="subtraction()" id="btn">-</button>
					<button onclick="multiplication()" id="btn">*</button>
					<button onclick="division()" id="btn">/</button>
				</div>
			</div>
			<div class="content">
				<p id="calculate-result"> Result:</p>
			</div>
		</div>

	</section>
	<script src="app.js"></script>
</body>

</html>
